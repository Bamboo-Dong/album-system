<!DOCTYPE html>
<html lang="en">
<head>
	<title>个人资料</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/set.css">
</head>
<body>
	<header>
		
	</header>

	<main role="main">
		<div class="ziliao">
			<img src="pics/set.png" />
			<span>个人资料</span>
		</div>
		<ul class="list">
			<li><a href="information.html">基本资料</a></li>
			<li><a href="password.html">修改密码</a></li>
		</ul>
			<form method="post" action="UpdateInfo">
				<fieldset>
					<div>
						<label for="id">用户名</label>
						<input type="text" id="account" name="account" required />
					</div>
					<div>
						<label for="name">姓名</label>
						<input type="text" id="name" name="name" required />
					</div>
					<div>
						<label for="qq">QQ</label>
						<input type="text" id="qq" name="qq" required />
					</div>
					<div>
						<label for="sex">性别</label>
						<select id="sex" name="sex">
							<option value="male">男</option>
							<option value="female">女</option>
							<option value="privacy">保密</option>
						</select>
					</div>
					<div>
						<label for="birth">生日</label>
						<input type="text" id="birth" name="birth" />
					</div>
					<div>
						<label for="state">感情状况</label>
						<select id="state" name="state">
							<option value="dan">单身</option>
							<option value="lian">恋爱中</option>
							<option value="ding">订婚</option>
							<option value="yi">已婚</option>
							<option value="li">离异</option>
							<option value="bao">保密</option>
						</select>
					</div>
				</fieldset>
				<input type="submit" value="保存" class="submit" />
			</form>
	</main>


</body>
</html>
